    <div class="hero-section">
        <div class="hero-section">
            <h1 class="text-center">Best Restaurant</h1>
            <h5 class="text-center">Get in before we're at Capacity!</h5>
            <div class="button-group align-center">
                <a class="button" href="/"> Home</a>
                <a class="button" href="/add">Make a reservation</a>
            </div>
        </div>
    </div>

    <main class="grid-container fluid">

        <section class="grid-x grid-padding-x">
            <div class="cell text-center">

            </div>
        </section>
        <section class="grid-x grid-padding-x">

            </div>

                    <div class="card-divider">
                        <h3>Position <span id="table-num">1</span></h3>
                    </div>
                    <div class="card-section">
                        <div class="grid-x">
                            <div class="cell">
                                <h4 id="name">Customer Name</h4>
                            </div>
                            <div class="cell-4">
                                <div class="grid-x">
                                    <div class="cell">
                                        <p>Phone</p>
                                    </div>
                                    <div class="cell">
                                        <p>Email</p>
                                    </div>
                                    <div class="cell">
                                        <p>ID</p>
                                    </div>

                                </div>
                            </div>
                            <div class="cell-8">
                                <div class="grid-x">
                                    <div class="cell">
                                        <p id="phone">Phone</p>
                                    </div>
                                    <div class="cell">
                                        <p id="email">Email</p>
                                    </div>
                                    <div class="cell">
                                        <p id="id">ID</p>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
